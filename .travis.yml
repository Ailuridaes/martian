language: node_js
node_js:
  - "4"
  - "5"
  - "6"

notifications:
  flowdock:
    secure: ""
  email:
    recipients:
      - secure: ""
    on_success: change
    on_failure: always

cache:
  directories:
    - node_modules

before_install:
  - npm -g install npm@3

install:
  - npm install

script:
  - npm run inspect
  - npm run test

after_success:
  - bash <(curl -s https://codecov.io/bash)
